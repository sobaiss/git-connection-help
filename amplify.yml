version: 1
frontend:
  phases:
    preBuild:
      commands:
        - 'npm ci --cache .npm --prefer-offline'
    build:
      commands:
        - env | grep -e NEXTAUTH_URL >> .env.production
        - env | grep -e AUTH_SECRET >> .env.production
        - env | grep -e NEXT_PUBLIC_API_URL >> .env.production
        - 'npm run build'
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - 'node_modules/**/*'
      - '.next/cache/**/*'
      - '.npm/**/*'
