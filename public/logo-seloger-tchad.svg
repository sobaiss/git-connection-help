<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond circulaire -->
  <circle cx="100" cy="100" r="95" fill="#10b981" opacity="0.1"/>
  
  <!-- Maison stylisée -->
  <g transform="translate(100, 105)">
    <!-- Base de la maison -->
    <rect x="-50" y="-15" width="100" height="70" fill="#10b981" rx="5"/>
    
    <!-- Toit -->
    <path d="M -62 -15 L 0 -65 L 62 -15 Z" fill="#059669"/>
    
    <!-- Porte -->
    <rect x="-15" y="15" width="30" height="40" fill="#047857" rx="3"/>
    
    <!-- Fenêtre gauche -->
    <rect x="-40" y="5" width="18" height="18" fill="#d1fae5" rx="2"/>
    <line x1="-31" y1="5" x2="-31" y2="23" stroke="#10b981" stroke-width="2"/>
    <line x1="-40" y1="14" x2="-22" y2="14" stroke="#10b981" stroke-width="2"/>
    
    <!-- Fenêtre droite -->
    <rect x="22" y="5" width="18" height="18" fill="#d1fae5" rx="2"/>
    <line x1="31" y1="5" x2="31" y2="23" stroke="#10b981" stroke-width="2"/>
    <line x1="22" y1="14" x2="40" y2="14" stroke="#10b981" stroke-width="2"/>
    
    <!-- Icône de recherche (loupe) -->
    <g transform="translate(55, -35)">
      <circle cx="0" cy="0" r="13" fill="none" stroke="#047857" stroke-width="4"/>
      <line x1="9" y1="9" x2="18" y2="18" stroke="#047857" stroke-width="4" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Décoration - points autour -->
  <circle cx="45" cy="100" r="3" fill="#10b981" opacity="0.3"/>
  <circle cx="155" cy="100" r="3" fill="#10b981" opacity="0.3"/>
  <circle cx="100" cy="45" r="3" fill="#10b981" opacity="0.3"/>
</svg>