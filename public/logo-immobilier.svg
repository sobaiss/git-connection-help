<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond circulaire -->
  <circle cx="100" cy="100" r="95" fill="#10b981" opacity="0.1"/>
  
  <!-- Maison stylisée -->
  <g transform="translate(100, 100)">
    <!-- Base de la maison -->
    <rect x="-35" y="-10" width="70" height="50" fill="#10b981" rx="4"/>
    
    <!-- Toit -->
    <path d="M -45 -10 L 0 -45 L 45 -10 Z" fill="#059669"/>
    
    <!-- Porte -->
    <rect x="-10" y="10" width="20" height="30" fill="#047857" rx="2"/>
    
    <!-- Fenêtre gauche -->
    <rect x="-28" y="5" width="12" height="12" fill="#d1fae5" rx="1"/>
    <line x1="-22" y1="5" x2="-22" y2="17" stroke="#10b981" stroke-width="1.5"/>
    <line x1="-28" y1="11" x2="-16" y2="11" stroke="#10b981" stroke-width="1.5"/>
    
    <!-- Fenêtre droite -->
    <rect x="16" y="5" width="12" height="12" fill="#d1fae5" rx="1"/>
    <line x1="22" y1="5" x2="22" y2="17" stroke="#10b981" stroke-width="1.5"/>
    <line x1="16" y1="11" x2="28" y2="11" stroke="#10b981" stroke-width="1.5"/>
    
    <!-- Icône de recherche (loupe) -->
    <g transform="translate(40, -25)">
      <circle cx="0" cy="0" r="10" fill="none" stroke="#047857" stroke-width="3"/>
      <line x1="7" y1="7" x2="14" y2="14" stroke="#047857" stroke-width="3" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Décoration - points autour -->
  <circle cx="45" cy="100" r="3" fill="#10b981" opacity="0.3"/>
  <circle cx="155" cy="100" r="3" fill="#10b981" opacity="0.3"/>
  <circle cx="100" cy="45" r="3" fill="#10b981" opacity="0.3"/>
</svg>